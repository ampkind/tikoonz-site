<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ADMIN — TIKOONZ</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="/index.html">TIKOONZ</a>
      <span class="badge">ADMIN</span>
    </div>

    <div id="loginCard" class="card">
      <h1 class="page-title" style="margin-top:0;">LOGIN</h1>
      <p class="lead" style="margin-top:0;">Admin only. Access is protected by Supabase Auth + RLS.</p>
      <div class="grid">
        <div class="field">
          <label for="email">EMAIL</label>
          <input id="email" type="email" autocomplete="email" placeholder="admin@email.com" />
          <div class="error" id="loginMsg"></div>
        </div>
        <div class="field">
          <label for="password">PASSWORD</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
          <div class="error"></div>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="btnLogin" type="button">LOGIN</button>
        <button class="btn" id="btnLogout" type="button" style="display:none;">LOGOUT</button>
      </div>
    </div>

    <div id="dataCard" class="card" style="margin-top:14px; display:none;">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
        <div>
          <div class="badge">SUBMISSIONS</div>
          <div class="lead" style="margin-top:10px;margin-bottom:0;"><span id="count">0</span></div>
          <div class="hint" id="dataMsg"></div>
        </div>
        <div class="actions" style="margin-top:0;">
          <button class="btn" id="btnRefresh" type="button">REFRESH</button>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>TIME</th>
            <th>NAME / FIELD</th>
            <th>LINKS</th>
            <th>CONTACT EMAIL</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <footer class="footer-links">
      <div class="split">
        <a href="https://tikoonz.shop" target="_blank" rel="noopener">tikoonz.shop</a>
        <a href="https://tikoonz.tv" target="_blank" rel="noopener">tikoonz.tv</a>
      </div>
      <a href="/index.html">HOME</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/config.js"></script>
  <script src="/assets/site.js"></script>
  <script src="/assets/admin.js"></script>
</body>
</html>
