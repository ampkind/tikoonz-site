<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AUDITION — TIKOONZ</title>
  <meta name="description" content="Audition / Collaboration — TIKOONZ" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="brand" href="./index.html>TIKOONZ</a>
      <div class="lang-toggle" data-lang-toggle>
        <button type="button" data-lang="ko" aria-pressed="true">KR</button>
        <button type="button" data-lang="en" aria-pressed="false">EN</button>
      </div>
    </div>

    <h1 class="page-title">AUDITION</h1>
    <p class="lead" data-i18n="audition_lead"></p>

    <div class="card">
      <form data-audition-form>
        <div class="grid">
          <div class="field">
            <label for="name" data-i18n="f_name"></label>
            <input id="name" name="name" type="text" autocomplete="name"
                   data-i18n="ph_name" data-i18n-attr="placeholder" />
            <div class="error"></div>
          </div>

          <div class="field">
            <label for="field" data-i18n="f_field"></label>
            <select id="field" name="field">
              <option value="" data-i18n="opt_select"></option>
              <option value="DJ">DJ</option>
              <option value="Singer">Singer</option>
              <option value="Model">Model</option>
              <option value="Actor">Actor</option>
            </select>
            <div class="error"></div>
          </div>

          <div class="field">
            <label for="instagram">Instagram URL</label>
            <input id="instagram" name="instagram" type="url" inputmode="url"
                   placeholder="https://instagram.com/..." />
            <div class="error"></div>
          </div>

          <div class="field">
            <label for="facebook">Facebook URL</label>
            <input id="facebook" name="facebook" type="url" inputmode="url"
                   placeholder="https://facebook.com/..." />
            <div class="error"></div>
          </div>

          <div class="field" style="grid-column:1/-1">
            <label for="youtube">YouTube URL</label>
            <input id="youtube" name="youtube" type="url" inputmode="url"
                   placeholder="https://youtube.com/..." />
            <div class="error"></div>
          </div>

          <div class="field" style="grid-column:1/-1">
            <label for="contact_email" data-i18n="f_contact_email"></label>
            <input id="contact_email" name="contact_email" type="email" autocomplete="email"
                   data-i18n="ph_contact_email" data-i18n-attr="placeholder" />
            <div class="hint" data-i18n="contact_email_hint"></div>
            <div class="error"></div>
          </div>
        </div>

        <div class="actions">
          <button class="btn" type="submit" data-i18n="btn_submit"></button>
          <div class="status" data-form-status></div>
        </div>

        <p class="hint" style="margin-top:16px" data-i18n="audition_note"></p>
      </form>
    </div>

    <div class="nav" style="padding-left:0">
      <a href="./about.html>ABOUT</a>
            <a href="./artist.html>ARTIST</a>
<a href="./contact.html>CONTACT</a>
    </div>

    <footer class="footer-links">
      <div class="split">
        <a href="https://tikoonz.shop" target="_blank" rel="noopener">tikoonz.shop</a>
        <a href="https://tikoonz.tv" target="_blank" rel="noopener">tikoonz.tv</a>
      </div>
      <a href="./index.html>HOME</a>
    </footer>
  </div>

  <script>
    window.__i18n = {
      ko: {
        audition_lead:
          "TIKOONZ는 무대를 중심으로 함께할 아티스트와 퍼포머를 찾습니다. 이메일 접수는 받지 않습니다. 아래 링크를 남겨주시면 검토 후 필요 시 연락드립니다.",
        f_name: "NAME / ARTIST NAME",
        ph_name: "예: Kim / Artist Name",
        f_field: "FIELD",
        opt_select: "선택",
        f_contact_email: "CONTACT EMAIL",
        ph_contact_email: "연락 가능한 이메일 주소",
        contact_email_hint: "제출된 정보는 검토 목적이며, 진행이 필요한 경우에만 연락드립니다.",
        btn_submit: "SUBMIT",
        audition_note:
          "제출된 링크를 검토 후, 선정된 경우에만 개별 연락드립니다. 모든 제안에 답변드리기는 어렵습니다.",
        err_required: "필수 입력 항목입니다.",
        err_url: "유효한 URL(https://...)을 입력해주세요.",
        err_email: "유효한 이메일 주소를 입력해주세요.",
        sending: "제출 중…",
        sent_ok: "제출이 완료되었습니다.",
        sent_fail: "제출에 실패했습니다. 잠시 후 다시 시도해주세요."
      },
      en: {
        audition_lead:
          "TIKOONZ is looking for artists and performers to collaborate with on stage. We do not accept email submissions. Please leave your links below; we will contact you if we move forward.",
        f_name: "NAME / ARTIST NAME",
        ph_name: "e.g., Kim / Artist Name",
        f_field: "FIELD",
        opt_select: "Select",
        f_contact_email: "CONTACT EMAIL",
        ph_contact_email: "Email for us to reach you",
        contact_email_hint: "Used only to contact you if we decide to proceed.",
        btn_submit: "SUBMIT",
        audition_note:
          "We review submitted links and will contact selected collaborators directly. We may not be able to respond to all submissions.",
        err_required: "This field is required.",
        err_url: "Please enter a valid URL (https://...).",
        err_email: "Please enter a valid email address.",
        sending: "Sending…",
        sent_ok: "Submitted successfully.",
        sent_fail: "Submission failed. Please try again."
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./assets/config.js"></script>
  <script src="./assets/site.js"></script>
  <script src="./assets/audition.js"></script>
</body>
</html>
