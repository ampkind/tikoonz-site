<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TIKOONZ</title>
  <meta name="description" content="TIKOONZ" />
<!-- Open Graph / SNS Thumbnail -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="TIKOONZ" />
<meta property="og:title" content="TIKOONZ" />
<meta property="og:description" content="TIKOONZ Official Site" />
<meta property="og:url" content="https://tikoonz.com/" />
<meta property="og:image" content="https://tikoonz.com/og-tikoonz.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta name="twitter:card" content="summary_large_image" />


  <link rel="stylesheet" href="./assets/style.css" />

  <style>
    :root{
      --max:1120px;
      --bg:#0b0b0f;
      --card:#141420;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.16);
      --text2:rgba(255,255,255,.78);
      --radius:16px;
    }

    body{ background:var(--bg); }

    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(10px);
      background:rgba(11,11,15,.72);
      border-bottom:1px solid var(--line);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .headInner{
  max-width:var(--max);
  margin:0 auto;
  padding:34px 24px 26px;
  display:flex;
  flex-direction:column;       /* 로고 위, 네비 아래 */
  align-items:center;          /* 가운데 정렬 */
  justify-content:center;
  gap:22px;                    /* 로고-네비 간격 */
}

.brand{
  display:flex;
  align-items:center;
  justify-content:center;
}
.brand img{
  height:82px;                 /* 로고 크게 */
  width:auto;
  display:block;
}

nav.primaryNav{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:28px;
  font-size:16px;
  color:var(--text2);
  flex-wrap:wrap;
}
nav.primaryNav a{
  padding:8px 10px;
  border-radius:10px;
  border:1px solid transparent;
}
nav.primaryNav a:hover{
  border-color:var(--line2);
  background:rgba(255,255,255,.03);
}

/* Mobile */
@media (max-width:640px){
  .headInner{padding:18px 14px 14px; gap:12px;}
  .brand img{height:56px;}
  nav.primaryNav{gap:14px; font-size:13px;}
  nav.primaryNav a{padding:6px 9px;}
}

.wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:44px 24px 24px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    .ratio{
      position:relative;
      width:100%;
      padding-top:56.25%;
      background:#000;
    }
    iframe.video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .caption{
      padding:18px 22px;
      border-top:1px solid var(--line);
      color:var(--text2);
      font-size:13px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
  </style>
</head>

<body>

<header>
  <div class="headInner">
    <a class="brand" href="./index.html">
      <img src="./assets/logo.png" alt="TIKOONZ">
    </a>
    <nav class="primaryNav">
      <a href="./about.html">About</a>
      <a href="./artist.html">Artist</a>
      <a href="./audition.html">Audition</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <div class="ratio">
      <!-- AUTOPLAY + LOOP + SOUND (best effort, no visible sound button) -->
      <iframe
        class="video"
        src="https://www.youtube.com/embed/UZaz8KbxMYY?autoplay=1&mute=0&controls=0&rel=0&playsinline=1&loop=1&playlist=UZaz8KbxMYY"
        title="TIKOONZ video"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="caption">
      2025 SBS 가요대전 헤드라이너 무대와 함께한 TIKOONZ
    </div>
  </section>

  <footer class="footer-links">
    <div>© 2025 TIKOONZ</div>
    <div class="split">
      <a href="https://tikoonz.shop" target="_blank" rel="noopener">tikoonz.shop</a>
      <a href="https://tikoonz.tv" target="_blank" rel="noopener">tikoonz.tv</a>
    </div>
  </footer>
</main>

</body>
</html>
