<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TIKOONZ</title>
  <meta name="description" content="TIKOONZ" />

  <link rel="stylesheet" href="./assets/style.css" />

  <style>
    :root{
      --max:1120px;
      --bg:#0b0b0f;
      --card:#141420;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.16);
      --text2:rgba(255,255,255,.78);
      --radius:16px;
    }

    body{ background:var(--bg); }

    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(10px);
      background:rgba(11,11,15,.72);
      border-bottom:1px solid var(--line);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .headInner{
      max-width:var(--max);
      margin:0 auto;
      padding:20px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand img{ height:28px; display:block; }

    nav.primaryNav{
      display:flex;
      gap:16px;
      font-size:14px;
      color:var(--text2);
    }
    nav.primaryNav a{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid transparent;
    }
    nav.primaryNav a:hover{
      border-color:var(--line2);
      background:rgba(255,255,255,.03);
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:44px 24px 24px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    .ratio{
      position:relative;
      width:100%;
      padding-top:56.25%;
      background:#000;
    }
    iframe.video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .caption{
      padding:18px 22px;
      border-top:1px solid var(--line);
      color:var(--text2);
      font-size:13px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
  </style>
</head>

<body>

<header>
  <div class="headInner">
    <a class="brand" href="./index.html">
      <img src="./assets/logo.png" alt="TIKOONZ">
    </a>
    <nav class="primaryNav">
      <a href="./about.html">About</a>
      <a href="./artist.html">Artist</a>
      <a href="./audition.html">Audition</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <div class="ratio">
      <!-- AUTOPLAY + LOOP + SOUND (best effort; browsers may still block sound until user interaction) -->
      <iframe
        class="video"
        src="https://www.youtube.com/embed/UZaz8KbxMYY?autoplay=1&mute=0&controls=0&rel=0&playsinline=1&loop=1&playlist=UZaz8KbxMYY"
        title="TIKOONZ video"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="caption">
      2025 SBS 가요대전 헤드라이너 무대와 함께한 TIKOONZ
    </div>
  </section>

  <footer class="footer-links">
    <div>© 2025 TIKOONZ</div>
    <div class="split">
      <a href="https://tikoonz.shop" target="_blank" rel="noopener">tikoonz.shop</a>
      <a href="https://tikoonz.tv" target="_blank" rel="noopener">tikoonz.tv</a>
    </div>
  </footer>
</main>

</body>
</html>
